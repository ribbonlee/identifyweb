<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="/images/favicon.ico"> 
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h2 class="logo-name">BBZ</h2>

            </div>
            <h3 style="font-family:kaiti">发票识别系统</h3>

            <div class="m-t">
                <div class="form-group">
                    <input id="username" type="email" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="密码" >
                </div>
                <button class="btn btn-primary block full-width m-b">登 录</button>
                <div id="message" style="color:red"></div>
            </div>
        </div>
    </div>

    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
	<script type="text/javascript">
	
	$(".btn").click(function(){
		var name = $("#username").val();
		var password = $("#password").val();
			$.post("/login",{"id":name, "password":password}, function(data){
				console.log(data);
				if(data.error_code == 0){
					window.location.href=data.redirect_url;
				}
				else{
					$("#message").html("用户名或密码错误，请重新输入！");
				}
		});
	});
	
	</script>
</body>

</html>
