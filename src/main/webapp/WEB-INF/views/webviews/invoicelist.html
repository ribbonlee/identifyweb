<body class="gray-bg">

							基本 <small>分类，查找</small>

							<a class="collapse-link"> <i class="fa fa-chevron-up"></i>

						<table class="table">

								<tr>
									<th>#</th>

	<div id="bg" style="text-align: center; vertical-align: center;">

	<!-- 全局js -->
	<script src="/js/jquery.min.js?v=2.1.4"></script>
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>

	<!-- Data Tables -->
	<script src="/js/jquery.dataTables.js"></script>
	<script src="/js/dataTables.bootstrap.js"></script>

	<!-- Page-Level Scripts -->
	<script>
		$(document).ready(
		function() {
			$('.table').DataTable({
				serverSide: true,//分页，取数据等等的都放到服务端去
	            processing: true,//载入数据的时候是否显示“载入中”
	            pageLength: 10,  //首次加载的数据条数
	            ordering: false, //排序操作在服务端进行，所以可以关了。
	            pagingType: "full_numbers",
	            autoWidth: false,
	            stateSave: true,//保持翻页状态，和comTable.fnDraw(false);结合使用
	            searching: false,//禁用datatables搜索
	            ajax: {   
	                type: "post",
	                url: "/invoice/getAllInvoice",
	                dataSrc: "data",
					data: function (d) {
					    var param = {};
					    param.draw = d.draw;
					    param.start = d.start;
					    param.length = d.length;
						return param;//自定义需要传递的参数。
	                },
	            },
				columns : [
					{
						data : "invoice_id"
					},
					{
						data : "company"
					},
					{
						data : "supplier_name"
					},
					{
						data : "identify_code"
					},
					{
						data : "classification",
						render : function(data,type,full,callback) {
							if (data == 'common') {
								return '定额发票';
							} else if(data == 'added') {
								return '增值税发票';
							} else {
								return '无法确定';
							}
						}
					},
					{
						data : "amount"
					},
					{
						data : "tax"
					},
					{
						data : "status",
						render : function(data,type,full,callback) {
							if (data == 'RECOGNIZED') {
								return '<span style="color:green">人工已识别</span>';
							} else {
								return '<span style="color:red">人工未识别</span>';
							}
						}
					},
					{
						data : "forcast",
						render : function(data,type,full,callback) {
							if (data == 1) {
								return '<span style="color:green">准确</span>';
							} else {
								return '<span style="color:red">不准确</span>';
							}
						}
					},
					{
						data : null
					}
				],

				columnDefs : [ {
					targets : -1,//操作按钮目标列
					defaultContent: '<button class="btn btn-info btn-sm edit">编辑发票</button>'
				} ]
			});
		});

		/* $('.fa-refresh').on('click', function() {
			$('#bg').css('display', 'block');
			$('#tbody').empty();
			loadData(1);
		}); */

		$('.table').on('click', '.edit', function(){
			var id = $(this).parents('tr').children('td').eq(0).html();
			console.log(id);
			/* window.location.href = 'editinvoice.html?id=' + id; */
			openEditPageInNewTab(id);
		});
		
		function openEditPageInNewTab(id){
			var aEle = $('#editInvoice', parent.document).find('a');
			var text = $(aEle[0]).html();
			aEle[0].setAttribute('href', 'editinvoice.html?id='+id);
			aEle[0].click();
		}
		
		function checkJsonIsEmpty(json) {
			var isEmpty = true;
			if (json == null)
				return true;
			for ( var jsonKey in json) {
				isEmpty = false;
				break;
			}
			return isEmpty;
		}
	</script>
