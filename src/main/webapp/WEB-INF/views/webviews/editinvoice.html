	<!-- Page-Level Scripts -->
	<script>
		(function ($) {
	        $.getUrlParam = function (name) {
	            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	            var r = window.location.search.substr(1).match(reg);
	            if (r != null) return unescape(r[2]); return null;
	        }
	    })(jQuery);	
	
		var id = $.getUrlParam('id');
		
		$.post('/invoice/getInvoiceDetailByInvoiceId',{id:id},function(data){
			if(!checkJsonIsEmpty(data)){
				$('input').each(function(){
					$(this).val(data[$(this).attr('id')]);
				});
				$('#filePath').attr('src', 'http://www.bangbangzhang.com/files/company/' + data.name);
			}
		});
		
		$('.btn-primary').on('click',function(){
			if($("#invalid").prop("checked")){
        		$.post('/invoice/updateInvoiceStatusByInvoiceId',{'id':id, 'status':'INVALID'}, function(data){
        			if(data.status == 'ok'){
        				window.location.reload();
        			}
        			else{
        				alert("提交出错，请稍后再试！");
        			}
        		});
        	} else {
				var data = {};
				$('input').each(function(){
					data[$(this).attr('id')] = $(this).val();
				});
				var FA = "no";
        		if($("#fa").prop("checked")){
        			FA = "yes";
        		}
        		data.description = $('#type').val();
				$.post('/invoice/updateInvoiceContentByInvoiceId',{"data": JSON.stringify(data), 'FA':FA, "id":id},function(data){
					alert(data.error_msg);
					window.location.reload();
				});
        	}
		});
		
        function checkJsonIsEmpty(json) {
        	var isEmpty = true;
        	if (json == null) return true;
        	for (var jsonKey in json) {
        		isEmpty = false;
        		break;
        	}
        	return isEmpty;
        }
        
    </script>
